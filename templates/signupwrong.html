<body class="login-img3-body">

  <div class="container">
      <!-- <div>
        <h1 style="text-align:center;color:red;font-weight:10px">{{message}}</h1>
      </div> -->

    <form class="login-form" action="/signupUser" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div>
            <h4 style="text-align:center;color:red;font-weight:10px"><strong>{{message}}</strong></h4>
          </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="uemail" placeholder="Emailid" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="upass1" placeholder="Password">
        </div>
         <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="upass2" placeholder="Confirm Password">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
        <a href="{{ url_for('index') }}" class="btn btn-info btn-lg btn-block">Login</a>
      </div>
    </form>

  </div>


</body>
