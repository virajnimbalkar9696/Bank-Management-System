    <style>
      .log{
        display:flex;
        margin: 100px auto 0;
      }
      #hh{
        color: darkslateblue;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
    </style>

</head>

<body>
  <div class="log">
    <div class="login-img3-body" style="height: 50%px; width:70%;">
    </div>
  
    <div class="container">
      
      <form class="login-form" action="/loginUser" method="post">
        
        <div class="login-wrap">
          <h4 id="hh"><strong>Welcome to the Indian Bank!</strong></h4>
          <h4 id="hh"><strong>Please enter your credentials.</strong></h4>
          <p class="login-img"><i class="icon_lock_alt"></i></p>
          <div class="input-group">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" name="uemail" placeholder="Emailid" autofocus>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" name="upass" placeholder="Password">
          </div>
  
          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          <h4 id="hh"><strong>If you are new, register here :)</strong></h4>
          <a href="{{ url_for('signup') }}" class="btn btn-info btn-lg btn-block">Signup</a>
        </div>
      </form>
      
    </div>
  
  </div>

</body>
